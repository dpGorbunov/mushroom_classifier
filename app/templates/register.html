{% extends "base.html" %}
{% block content %}
<main class="auth-container">
    <div class="particles-container">
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="auth-card floating-card narrow">
        <a href="/" class="back-link">
            <svg viewBox="0 0 24 24" width="18" height="18">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            На главную
        </a>

        <h2 class="auth-title neon-text">Регистрация</h2>

        <form method="post" class="auth-form">
            {% if error %}
            <div class="error-message slide-in">
                <svg viewBox="0 0 24 24"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.47 2 2 6.5 2 12a10 10 0 0 0 10 10 10 10 0 0 0 10-10A10 10 0 0 0 12 2zm0 18a8 8 0 0 1-8-8 8 8 0 0 1 8-8 8 8 0 0 1 8 8 8 8 0 0 1-8 8z"/></svg>
                {{ error }}
            </div>
            {% endif %}

            <div class="input-group glass-effect">
                <input type="text" name="username" placeholder="Придумайте логин" required>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>

            <div class="input-group glass-effect">
                <input type="password" name="password" placeholder="Создайте пароль" required>
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                </svg>
            </div>

            <button type="submit" class="auth-button primary-btn full-width">
                <span class="btn-text">Зарегистрироваться</span>
            </button>

            <p class="auth-link pulse">
                Уже есть аккаунт? <a href="/login" class="glow-effect">Войти</a>
            </p>
        </form>
    </div>
</main>
{% endblock %}
